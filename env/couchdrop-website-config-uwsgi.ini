[uwsgi]
http=0.0.0.0:8083
chdir=/app/env
wsgi-file=couchdrop-website-config.wsgi
callable=application
processes=5
threads=100
stats=0.0.0.0:8183
master=true
reload-mercy=2
worker-reload-mercy=2
enable-threads=true
lazy-apps=true
single-interpreter=true
harakiri=120
add-header=Connection: close
py-autoreload=$(PY_RELOAD)
buffer-size=24000
max-worker-lifetime=3600
