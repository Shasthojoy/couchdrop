{% extends "login.html" %}
{% block body %}
<div class="mui-col-md-4 mui-col-sm-offset-6">
    <h3>Reset Password</h3>

    <hr>
    <div>Please enter your new password</div>
    <form method="POST">
        <div class="mui-textfield">
            <input type="password" name="password">
        </div>
        <button type="submit" class="mui-btn mui-btn--raised">Reset Password</button>
    </form>
</div>
{%endblock%}
