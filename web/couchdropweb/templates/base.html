<!DOCTYPE html>
<html>
<head>
    <title>CouchDrop</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='libs/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='libs/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='libs/jquery.migrate.js') }}"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/style.css') }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-0.6.0/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.muicss.com/mui-0.6.0/js/mui.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

<body>

<script>
    window.toggle_nav = function (nav_id) {
        $(".main-menu-item").removeClass("selected");
        $("#" + nav_id).addClass("selected");
    }
</script>

<div id="sidebar-container">
    <a class="main-menu-item p" name="p" href="/"></a>

    <a id="home_link" class="main-menu-item" href="/">
        <i class="fa fa-pie-chart fa-lg" aria-hidden="true"></i>
        <span>Home</span>
    </a>

    <a id="upload_link" class="main-menu-item" href="/upload">
        <i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i>
        <span>Upload</span>
    </a>

    <a id="buckets_link" class="main-menu-item" href="/buckets">
        <i class="fa fa-hdd-o fa-lg" aria-hidden="true"></i>
        <span>Storage</span>
    </a>

    <a id="credentials_link" class="main-menu-item" href="/credentials">
        <i class="fa fa-key fa-lg" aria-hidden="true"></i>
        <span>Credentials</span>
    </a>

    <a id="accounts_link" class="main-menu-item" href="/account">
        <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        <span>Account</span>
    </a>
</div>

<div id="body">
    <div class="topbar-container">
        <div style="display:inline;">couchdrop.io</div>
        <div style="float: right;font-size: 15px;padding-right: 10px;color: #333;"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
    </div>

    {% block body %}
    {% endblock %}
</div>
</body>
</html>
