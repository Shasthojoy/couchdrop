{% extends "login.html" %}
{% block body %}

<div class="mui-col-md-4 mui-col-sm-offset-6">
    <h3>Login to Couchdrop</h3>
    <div>
        Need a Couchdrop account? <a href="/register">Create one now</a>
    </div>
    <br>
    <form id="login_form" action="/login" method="POST">

        <div class="mui-textfield">
            <input type="text" name="email" placeholder="Username" required>
        </div>
        <div class="mui-textfield">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LebbikUAAAAAC0o-oyYtxT8plw3k0EQINZdsuG5"></div>
        <br>
        <button type="submit" class="mui-btn mui-btn--raised" style="width: 100%;">Login</button>
        <br>
        <div style="text-align: center">
            <a href="/resetpassword" href="#">Reset Password</a> -
            <a href="/register">Sign Up</a>
        </div>
    </form>
</div>
{%endblock%}
